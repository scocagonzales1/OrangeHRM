buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "io.qameta.allure:allure-gradle:2.5"
    }
}

apply plugin: 'java'
apply plugin: 'io.qameta.allure'

repositories {
    mavenCentral()
}

allure {
    autoconfigure = true
    version = '2.6.0'

    useJUnit4 {
        version = '2.6.0'
    }

}

dependencies {
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.0.0-beta-3'
}

test {
    useJUnit()
    systemProperty 'username', System.getProperty('username')
    systemProperty 'password', System.getProperty('password')
    systemProperty 'resumePath', project.projectDir.toString() + "\\resume.txt"
}